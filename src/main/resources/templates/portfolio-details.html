<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Portfolio Details - Bobo Engineering</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link th:href="@{../img/favicon.png}" rel="icon"/>
    <link th:href="@{../img/apple-touch-icon.png}" rel="apple-touch-icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{../vendor/aos/aos.css}" rel="stylesheet"/>
    <link th:href="@{../vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{../vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet"/>
    <link th:href="@{../vendor/boxicons/css/boxicons.min.css}" rel="stylesheet"/>
    <link th:href="@{../vendor/glightbox/css/glightbox.min.css}" rel="stylesheet"/>
    <link th:href="@{../vendor/remixicon/remixicon.css}" rel="stylesheet"/>
    <link th:href="@{../vendor/swiper/swiper-bundle.min.css}" rel="stylesheet"/>

    <!-- Template Main CSS File -->
    <link th:href="@{../css/style.css}" rel="stylesheet"/>
    <link th:href="@{../css/inner.css}" rel="stylesheet"/>

</head>

<body>

<div th:replace="fragments/inner-page-header :: inner-page-header"></div>


<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Portfolio Details</h2>
                <ol>
                    <li><a href="/">Home</a></li>
                    <li>Portfolio Details</li>
                </ol>
            </div>

        </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Portfolio Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">
        <div class="container">

            <div class="row gy-4">

                <div class="col-lg-8">
                    <div class="portfolio-details-slider swiper">
                        <div class="swiper-wrapper align-items-center">
                            <th:block th:each="picture : ${pictures}">
                                <div class="swiper-slide">
                                    <img th:src="@{${picture}}" style="max-height: 500px; width: auto;" alt="">
                                </div>
                            </th:block>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="portfolio-info" style="color: white; text-shadow: 2px 2px 4px #000000;">
                        <h3 th:text="#{bobo.project_info}" style="color: white; text-shadow: 2px 2px 4px #000000;">Project information</h3>
                        <ul>
                            <li><strong th:text="#{bobo.project_info_cat}" style="color: white; text-shadow: 2px 2px 4px #000000;">Category</strong> <span th:text="${projectDetails['Категория']}"></span></li>
                            <li><strong th:text="#{bobo.project_info_cli}" style="color: white; text-shadow: 2px 2px 4px #000000;">Client</strong> <span th:text="${projectDetails['Клиент']}"></span></li>
                            <li><strong th:text="#{bobo.project_info_date}" style="color: white; text-shadow: 2px 2px 4px #000000;"> Project date</strong> <span th:text="${projectDetails['Дата']}"></span></li>
                            <li><strong th:text="#{bobo.project_info_type}" style="color: white; text-shadow: 2px 2px 4px #000000;">Project URL</strong> <span th:text="${projectDetails['Тип']}"></span></li>
                        </ul>
                    </div>
                    <div class="portfolio-description" style="color: white; text-shadow: 2px 2px 4px #000000;">
                        <h2 th:text="#{bobo.project_info_details}" style="color: white; text-shadow: 2px 2px 4px #000000;">This is an example of portfolio detail</h2>
                        <p>
                            <span th:text="${projectDetails['Описание']}"></span>
                        </p>
                    </div>
                </div>



            </div>

        </div>
    </section><!-- End Portfolio Details Section -->

</main><!-- End #main -->

<div th:replace="fragments/footer :: footer"></div>

<div id="preloader"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>


<!-- Vendor JS Files -->
<script th:src="@{../vendor/purecounter/purecounter.js}"></script>
<script th:src="@{../vendor/aos/aos.js}"></script>
<script th:src="@{../vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{../vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{../vendor/isotope-layout/isotope.pkgd.min.js}"></script>
<script th:src="@{../vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{../vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{../js/main.js}"></script>

</body>

</html>
