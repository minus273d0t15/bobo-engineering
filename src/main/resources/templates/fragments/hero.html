<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hero fragment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" />

</head>
<body>
<!-- ======= Hero Section ======= -->
<div th:fragment="hero">
    <section id="hero" class="d-flex align-items-center justify-content-center">
        <div class="container" data-aos="fade-up">

            <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="150">
                <div class="col-xl-6 col-lg-8">
                    <h1>BOBO ENGINEERING LTD.</h1>
                    <h2>Вашият истински приятел в строително-инвестиционните процеси!</h2>
                </div>
            </div>

            <div class="row gy-4 mt-5 justify-content-center" data-aos="zoom-in" data-aos-delay="250">

                <div class="col-xl-2 col-md-4"  onclick="redirectToEndpoint(['управление-на-проекти-в-строителство'])">
                    <div class="icon-box" >
                        <i class="ri-list-ordered"></i>
                        <h3><a href="/управление-на-проекти-в-строителство">Управление на проекти в строителството</a></h3>
                    </div>
                </div>
                <script>
                    function redirectToEndpoint(input) {
                    let a = input[0];
                        window.location.href =a ;
                    }
                </script>
                <div class="col-xl-2 col-md-4"   onclick="redirectToEndpoint(['engineering'])">
                    <div class="icon-box">
                      <i class="ri-pen-nib-fill"></i>
                        <h3><a href="/engineering">Проектиране</a></h3>
                    </div>
                </div>
                <div class="col-xl-2 col-md-4"   onclick="redirectToEndpoint(['consultancy_services'])">
                    <div class="icon-box">
                        <i class="ri-lightbulb-fill"></i>
                        <h3><a href="/consultancy_services">Консултантска дейност</a></h3>
                    </div>
                </div>
                <div class="col-xl-2 col-md-4"   onclick="redirectToEndpoint(['quality-control'])">
                    <div class="icon-box">
                        <i class="ri-paint-brush-line"></i>
                        <h3><a href="quality-control">Контрол при строителни и строително-ремонтни дейности</a></h3>
                    </div>
                </div>
                <div class="col-xl-2 col-md-4">
                    <div class="icon-box">
                        <i class="ri-user-2-line"></i>
                        <h3><a href="">Посредническа услуга „най-добрите майстори“</a></h3>
                    </div>
                </div>
            </div>

        </div>
    </section>
</div>
<!-- End Hero -->
</body>
</html>
