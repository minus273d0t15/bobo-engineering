<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact fragment</title>
</head>
<body>
<div th:fragment="contact">
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">

            <div class="section-title">
                <h2>Контакти</h2>
                <p>Свържете се с нас</p>
            </div>

            <div class="mapouter"><div class="gmap_canvas"><iframe src="https://maps.google.com/maps?q=Bobo%20engi&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed" frameborder="0" scrolling="no" style="width: 590px; height: 400px;"></iframe><style>.mapouter{position:relative;height:400px;width:590px;background:#fff;}</style><a href="https://blooketjoin.org" style="color:#fff !important; position:absolute !important; top:0 !important; z-index:0 !important;">blooket
                join</a><style>.gmap_canvas{overflow:hidden;height:400px;width:2360px}.gmap_canvas iframe{position:relative;z-index:2}</style></div></div>

            <div class="row mt-5">

                <div class="col-lg-4">
                    <div class="info">
                        <div class="address">
                            <i class="bi bi-geo-alt"></i>
                            <h4>Адрес</h4>
                            <p>ул. „Стоян Михайловски“, 1113 Ловен, София</p>
                        </div>

                        <div class="email">
                            <i class="bi bi-envelope"></i>
                            <h4>Електронна поща</h4>
                            <p>bobo.engineering@gmail.com</p>
                        </div>

                        <div class="phone">
                            <i class="bi bi-phone"></i>
                            <h4>Телефон</h4>
                            <p>+359 895 012 638</p>
                        </div>

                    </div>

                </div>

                <div class="col-lg-8 mt-5 mt-lg-0">

                    <form action="/contact" method="post" role="form" class="java-email-form">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="text" name="name" class="form-control" id="name" placeholder="Вашето име"
                                       required>
                            </div>
                            <div class="col-md-6 form-group mt-3 mt-md-0">
                                <input type="email" class="form-control" name="email" id="email"
                                       placeholder="Вашият email" required>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Относно"
                                   required>
                        </div>
                        <div class="form-group mt-3">
                            <textarea class="form-control" name="message" rows="5" placeholder="Съобщение"
                                      required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit">Изпрати съобщение</button>
                        </div>
                    </form>

                </div>

            </div>

        </div>
    </section>
    <!-- End Contact Section -->
</div>
</body>
</html>
