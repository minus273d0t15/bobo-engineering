<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio fragment</title>
</head>
<body>
<div th:fragment="portfolio">
    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">

                </div>
            </div>

                        <div class="portfolio-info">
                            <h4>Office 1</h4>
                            <p>Office</p>
                            <div class="portfolio-links">
                                <a href="../img/portfolio/project01/project_image1.jpg" data-gallery="portfolioGallery"
                                   class="portfolio-lightbox" title="Office building"><i class="bx bx-plus"></i></a>
                                <a href="/portfolio/1" title="More Details"><i class="bx bx-link"></i></a>
                            </div>

                    </div>
