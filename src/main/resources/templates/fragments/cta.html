<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTA fragment</title>
</head>
<body>
<div th:fragment="cta">
    <!-- ======= Cta Section ======= -->
    <section id="cta" class="cta">
        <div class="container" data-aos="zoom-in">
            <div class="text-center">
                <h3 th:text="#{bobo.call_to_action}">Call To Action</h3>
                <p th:text="#{bobo.call_to_action_text}"> Duis aute irure dolor </p>
                <a class="cta-btn" href="/#contact" th:text="#{bobo.call_to_action_bnt}">Call To Action</a>
            </div>
        </div>
    </section><!-- End Cta Section -->
</div>
</body>
</html>
